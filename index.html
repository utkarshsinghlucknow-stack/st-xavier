<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>St. Xavier's ERP - Start</title>

  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- React 18 + Babel -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #e5e7eb;
    }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
  </style>
</head>
<body>
  <div id="root">Loading...</div>

    <script type="text/babel">
    // Firebase config (connected, abhi Firestore use nahi kar rahe)
    const firebaseConfig = {
      apiKey: "AIzaSyAcCDfj5UFkeE5m_Fozui9ozYq7uMcbvAo",
      authDomain: "stxavier0.firebaseapp.com",
      projectId: "stxavier0",
      storageBucket: "stxavier0.firebasestorage.app",
      messagingSenderId: "1056358174808",
      appId: "1:1056358174808:web:26cb4ff114ac3dd1f9fa2d",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const CLASS_FEE = {
      NUR: 380,
      LKG: 400,
      UKG: 420,
      "1st": 450,
      "2nd": 480,
      "3rd": 530,
      "4th": 570,
      "5th": 600,
      "6th": 660,
      "7th": 700,
      "8th": 750,
    };

    const App = () => {
      const [tab, setTab] = React.useState("dashboard");
      const [students, setStudents] = React.useState([]);

      const addStudent = (data) => {
        setStudents((prev) => [
          ...prev,
          {
            id: Date.now().toString(),
            ...data,
            monthlyFee: CLASS_FEE[data.className] || 0,
            dueAmount: CLASS_FEE[data.className] || 0,
          },
        ]);
      };

      const Dashboard = () => {
        const totalDue = students.reduce(
          (sum, s) => sum + (s.dueAmount || 0),
          0
        );
        return (
          <div className="glass p-6 rounded-2xl max-w-4xl mx-auto mt-6">
            <h2 className="text-xl font-bold mb-4">Dashboard</h2>
            <div className="grid md:grid-cols-3 gap-4">
              <div className="p-4 rounded-xl bg-slate-50">
                <div className="text-xs text-slate-500 font-semibold">
                  Total Students
                </div>
                <div className="text-2xl font-bold mt-1">
                  {students.length}
                </div>
              </div>
              <div className="p-4 rounded-xl bg-slate-50">
                <div className="text-xs text-slate-500 font-semibold">
                  Total Pending Fees
                </div>
                <div className="text-2xl font-bold mt-1 text-red-600">
                  ₹{totalDue}
                </div>
              </div>
            </div>
          </div>
        );
      };

      const AdmissionForm = () => {
        const handleSubmit = (e) => {
          e.preventDefault();
          const f = new FormData(e.target);
          const data = Object.fromEntries(f.entries());
          addStudent(data);
          alert("Student added (local only).");
          e.target.reset();
          setTab("students");
        };

        return (
          <div className="glass p-6 rounded-2xl max-w-4xl mx-auto mt-6">
            <h2 className="text-xl font-bold mb-4">Admission Form</h2>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input
                name="name"
                placeholder="Student Name"
                className="w-full p-3 rounded-xl border border-slate-200"
                required
              />
              <div className="grid md:grid-cols-2 gap-4">
                <input
                  name="fatherName"
                  placeholder="Father's Name"
                  className="p-3 rounded-xl border border-slate-200"
                  required
                />
                <input
                  name="motherName"
                  placeholder="Mother's Name"
                  className="p-3 rounded-xl border border-slate-200"
                />
              </div>
              <div className="grid md:grid-cols-2 gap-4">
                <input
                  name="phone"
                  placeholder="Mobile Number"
                  className="p-3 rounded-xl border border-slate-200"
                  required
                />
                <select
                  name="className"
                  className="p-3 rounded-xl border border-slate-200"
                  required
                >
                  <option value="">Select Class</option>
                  <option>NUR</option>
                  <option>LKG</option>
                  <option>UKG</option>
                  <option>1st</option>
                  <option>2nd</option>
                  <option>3rd</option>
                  <option>4th</option>
                  <option>5th</option>
                  <option>6th</option>
                  <option>7th</option>
                  <option>8th</option>
                </select>
              </div>
              <div className="grid md:grid-cols-2 gap-4">
                <input
                  name="rollNo"
                  placeholder="Roll No (optional)"
                  className="p-3 rounded-xl border border-slate-200"
                />
                <input
                  name="address"
                  placeholder="Address"
                  className="p-3 rounded-xl border border-slate-200"
                />
              </div>
              <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold">
                Save (Local)
              </button>
            </form>
          </div>
        );
      };

      const StudentsView = () => {
        const [amount, setAmount] = React.useState("");

        const collectFee = (id) => {
          const amt = Number(amount || 0);
          if (!amt) {
            alert("Amount daalo");
            return;
          }
          setStudents((prev) =>
            prev.map((s) =>
              s.id === id
                ? { ...s, dueAmount: (s.dueAmount || 0) - amt }
                : s
            )
          );
          setAmount("");
        };

        return (
          <div className="glass p-6 rounded-2xl max-w-4xl mx-auto mt-6">
            <h2 className="text-xl font-bold mb-4">Students (Local)</h2>
            {students.length === 0 ? (
              <p className="text-sm text-slate-500">
                Abhi koi student add nahi hai.
              </p>
            ) : (
              <div className="space-y-2 max-h-[60vh] overflow-auto">
                {students.map((s) => (
                  <div
                    key={s.id}
                    className="p-3 border rounded-xl space-y-2 bg-white"
                  >
                    <div className="flex justify-between items-center">
                      <div>
                        <div className="font-semibold">{s.name}</div>
                        <div className="text-xs text-slate-500">
                          {s.className} · Roll: {s.rollNo || "-"}
                        </div>
                      </div>
                      <div className="text-right">
                        <div className="text-xs text-slate-500">
                          Monthly fee
                        </div>
                        <div className="font-bold text-indigo-600">
                          ₹{s.monthlyFee || 0}
                        </div>
                        <div className="text-xs text-slate-500 mt-1">
                          Due:{" "}
                          <span
                            className={
                              (s.dueAmount || 0) > 0
                                ? "text-red-600 font-semibold"
                                : "text-green-600 font-semibold"
                            }
                          >
                            ₹{s.dueAmount || 0}
                          </span>
                        </div>
                      </div>
                    </div>

                    <div className="flex gap-2 items-center">
                      <input
                        type="number"
                        min="0"
                        value={amount}
                        onChange={(e) => setAmount(e.target.value)}
                        placeholder="Amount"
                        className="w-32 p-2 text-sm rounded-lg border border-slate-200"
                      />
                      <button
                        onClick={() => collectFee(s.id)}
                        className="px-3 py-2 text-sm rounded-lg bg-emerald-600 text-white font-semibold"
                      >
                        Collect (Local)
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-slate-100">
          <header className="bg-indigo-600 text-white py-4 shadow">
            <div className="max-w-5xl mx-auto flex items-center justify-between px-4">
              <h1 className="font-bold text-lg">St. Xavier&apos;s ERP</h1>
              <nav className="flex gap-3 text-sm">
                <button
                  onClick={() => setTab("dashboard")}
                  className={
                    "px-3 py-1 rounded-full " +
                    (tab === "dashboard"
                      ? "bg-white text-indigo-600"
                      : "bg-indigo-500")
                  }
                >
                  Dashboard
                </button>
                <button
                  onClick={() => setTab("admission")}
                  className={
                    "px-3 py-1 rounded-full " +
                    (tab === "admission"
                      ? "bg-white text-indigo-600"
                      : "bg-indigo-500")
                  }
                >
                  Admission
                </button>
                <button
